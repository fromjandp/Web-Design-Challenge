<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Design</title>
</head>

<body>
    <section>
        <h1>Landing Page</h1>

        <article>
            <!-- the href shows the location of the map -->
            <a target="_blank" href="images/landingResize.png">

                <!-- image Source is the location of the map -->
                <!-- If you have a browser that doesnt support images,  including those with
                visual impairement, the 'alt' is an alternative way to show the information. -->
                <img src="images/landingResize.png" alt="Landing Page">
            </a>
            <!-- Map type...shown in the bottom left-hand corner  under the image-->
            <p><em>Landing Page</em></p>
        </article>


</body>

</html>
